<div class="container">
    <app-form-agenda *ngIf="isALivePopUpAgenda" (isALivePopUpAgenda)="controlPopUp()" [date]="dateForm"></app-form-agenda>
    <div class="campo agenda">
        <app-agenda [date]="date" (sharedRecord)="emitterDate($event)" (sharedRecord)="controlPopUp()"  ></app-agenda>
    </div>
    <div class="campo calendario">
        <app-calendario (sharedDate)="emitterDate($event)"></app-calendario>
    </div>
</div>
